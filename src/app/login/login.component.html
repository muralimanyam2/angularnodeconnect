<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-4">
                <h3>Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" name="name" class="form-control" formControlName="name"/>

                        <div *ngIf="!loginForm.controls.name?.valid && (loginForm.controls.name?.dirty||loginForm.controls.name?.touched)">
                            Name is not valid
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="form-label" for="name">Password</label>
                        <input type="{{password}}" name="pswd" class="form-control" id="passwordDOM" formControlName="pswd"/>
                        <i class="fa fa-eye" (click)="showpassword(showpasswordbool)"></i>

                        <div *ngIf="!loginForm.controls.pswd?.valid && (loginForm.controls.pswd?.dirty||loginForm.controls.pswd?.touched)">
                            Password is not valid
                        </div>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success m-4"  [disabled]="!loginForm.valid" >Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <button (click)="logout()">Logout</button>
            <div class="m-5">
                <button (click)="trail()">Trail</button>
            </div>
        </div>
    </div>
</div>
